<div class="card statistics-card">
  <div class="card-body">
    <h2 class="card-title">Estatísticas</h2>

    <!-- Taxa de Colisões e Overflow lado a lado -->
    <div class="row mb-4 stats-row">
      <div class="col-md-6">
        <div class="stats-info" [class.updated]="justUpdated">
          <h4>Taxa de Colisões</h4>
          <p class="stat-value">{{ collisionRate.toFixed(2) }}%</p>
          <small class="text-muted">Porcentagem de entradas que colidiram</small>
        </div>
      </div>

      <div class="col-md-6">
        <div class="stats-info" [class.updated]="justUpdated">
          <h4>Taxa de Overflow</h4>
          <p class="stat-value">{{ overflowRate.toFixed(2) }}%</p>
          <small class="text-muted">Porcentagem de entradas em overflow</small>
        </div>
      </div>
    </div>

    <!-- Gráficos abaixo -->
    <div class="row">
      <div class="col-12">
        <div class="charts-container">
          <div class="chart-grid">
            <div class="chart-container" *ngIf="isBrowser">
              <canvas #barChartCanvas></canvas>
            </div>
            <div class="chart-container" *ngIf="isBrowser">
              <canvas #pieChartCanvas></canvas>
            </div>
            <div class="chart-container full-width" *ngIf="isBrowser">
              <canvas #lineChartCanvas></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
