<div class="container">
  <h1>Índice Hash Estático</h1>
  
  <!-- Componente para carregar os dados -->
  <app-data-loader></app-data-loader>
  
  <!-- Exibe a primeira e última página carregada -->
  <app-pages-display></app-pages-display>
  
  <!-- Componente de busca, que ao concluir emite os resultados -->
  <app-search (searchCompleted)="onSearchCompleted($event)"></app-search>
  
  <!-- Exibe os resultados da busca -->
  <app-results 
    [indexResult]="indexResult" 
    [tableScanResult]="tableScanResult" 
    [indexSearchTime]="indexSearchTime" 
    [tableScanTime]="tableScanTime">
  </app-results>
  
  <!-- Exibe as estatísticas calculadas -->
  <app-statistics></app-statistics>
</div>
